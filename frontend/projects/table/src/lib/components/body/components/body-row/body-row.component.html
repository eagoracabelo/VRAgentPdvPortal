@for (colGroup of _columnsByPin; track $index; let i = $index) {
  <div
    class="table-row-{{ colGroup.type }} table-row-group"
    [ngStyle]="_groupStyles[colGroup.type]"
    [ngClass]="{ clickable: clickableRows }"
  >
    @for (column of colGroup?.columns; track $index; let ii = $index) {
      <table-body-cell
        role="cell"
        tabindex="-1"
        [row]="row"
        [group]="group"
        [expanded]="expanded"
        [isSelected]="isSelected"
        [rowIndex]="rowIndex"
        [column]="column"
        [rowHeight]="rowHeight"
        [displayCheck]="displayCheck"
        [treeStatus]="treeStatus"
        (activate)="onActivate($event, ii)"
        (treeAction)="onTreeAction()"
      >
      </table-body-cell>
    }
  </div>
}
