<select
  pageSize
  [storageKeyPageSize]="storageKeyPageSize"
  [pageSizeOptions]="pageSizeOptions"
  [selectedPageSize]="selectedPageSize"
  (pageSizeChange)="pageSizeChange.emit($event)"
>
  @for (size of pageSizeOptions; track $index) {
    <option [value]="size">
      {{ size }}
    </option>
  }
</select>
