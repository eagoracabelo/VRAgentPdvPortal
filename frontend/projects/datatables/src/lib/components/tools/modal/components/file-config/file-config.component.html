<div class="datatable-file-config-type">
  @if (exportType === 'pdf') {
    <div>
      {{ 'EXPORT-CONFIG.PDF.IMPRESSAO' | vrdtranslator }}
    </div>
  }

  @if (exportType === 'pdf') {
    <div class="datatable-file-config-type-group">
      @if (!onlyLandscapeView) {
        <span class="radio">
          <input
            type="radio"
            name="radioprint"
            id="radio-portrait"
            [checked]="isCheckedPrinType(typesPrint.portrait)"
            (change)="setTypePrint(typesPrint.portrait)"
          />
          <label for="radio-portrait" class="radio__label">
            <span>{{ 'EXPORT-CONFIG.PDF.RETRATO' | vrdtranslator }}</span>
          </label>
        </span>
      }
      <span class="radio">
        <input
          type="radio"
          name="radioprint"
          id="radio-landscape"
          [checked]="isCheckedPrinType(typesPrint.landscape)"
          (change)="setTypePrint(typesPrint.landscape)"
        />
        <label for="radio-landscape" class="radio__label">
          <span>{{ 'EXPORT-CONFIG.PDF.PAISAGEM' | vrdtranslator }}</span>
        </label>
      </span>
    </div>
  }
  <div>{{ 'EXPORT-CONFIG.PAGINA' | vrdtranslator }}</div>
  <div class="datatable-file-config-type-group">
    <span class="radio">
      <input
        type="radio"
        name="radiototal"
        id="radio-current"
        [checked]="isCheckedPrinPageType(typesPrintPage.current)"
        (change)="setTypePrintPage(typesPrintPage.current)"
      />
      <label for="radio-current" class="radio__label">
        <span>{{ 'EXPORT-CONFIG.ATUAL' | vrdtranslator }}</span>
      </label>
    </span>
    <span class="radio">
      <input
        type="radio"
        name="radiototal"
        id="radio-all"
        [checked]="isCheckedPrinPageType(typesPrintPage.all)"
        (change)="setTypePrintPage(typesPrintPage.all)"
        [disabled]="disableExportAll"
      />
      <label for="radio-all" class="radio__label">
        <span>{{ 'EXPORT-CONFIG.TODAS' | vrdtranslator }}</span>
      </label>
      <div class="radio-tooltip">
        <i aria-hidden="true" class="vr vr-info_outlined tooltip-icon"> </i>
        <small class="message">
          <div>
            {{ 'EXPORT-CONFIG.INFO' | vrdtranslator }}
          </div>
        </small>
      </div>
    </span>
  </div>
</div>
<table class="export-file" aria-label="Exportar arquivos">
  <thead>
    <tr>
      <th>
        <label class="datatable-checkbox checkbox-default">
          <input
            type="checkbox"
            [checked]="isAllCheckBoxChecked()"
            (change)="checkedAll($event)"
          />
          <span class="checkbox"></span>
        </label>
      </th>
      <th>{{ 'EXPORT-CONFIG.COLUNA' | vrdtranslator }}</th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-head [ngForOf]="heads" [ngForTrackBy]="trackByFn">
      <tr>
        <td>
          <label class="datatable-checkbox checkbox-default">
            <input
              type="checkbox"
              [checked]="isCheckBoxChecked(head)"
              (change)="isChecked($event, head)"
            />
            <span class="checkbox"></span>
          </label>
        </td>
        <td>{{ head | uppercase }}</td>
      </tr>
    </ng-template>
  </tbody>
</table>
<div>
  <button
    type="button"
    [disabled]="selectedColumn.length === 0"
    (click)="applyPrint()"
  >
    {{ 'EXPORT-CONFIG.GERAR' | vrdtranslator }}
  </button>
</div>
