<div
  class="datatable-footer-inner"
  [ngClass]="{ 'selected-count': ofMessage }"
  [style.height.rem]="footerHeight"
>
  @if (footerTemplate) {
    <ng-template
      [ngTemplateOutlet]="footerTemplate.template"
      [ngTemplateOutletContext]="{
        rowCount: rowCount,
        pageSize: pageSize,
        selectedCount: selectedCount,
        curPage: curPage,
        offset: offset,
        filter: filter,
      }"
    >
    </ng-template>
  }

  @if (!footerTemplate) {
    <div class="page-count">
      <span>
        {{ itemsPerPageMessage | vrdtranslator }}:
        <select
          pageSize
          [storageKeyPageSize]="storageKeyPageSize"
          [pageSizeOptions]="pageSizeOptions"
          [selectedPageSize]="selectedPageSize"
          (pageSizeChange)="pageSizeChange.emit($event)"
        >
          @for (size of pageSizeOptions; track $index) {
            <option [value]="size">
              {{ size }}
            </option>
          }
        </select>
      </span>
      @if (ofMessage) {
        <span>
          <div>
            {{ selectedCount?.toLocaleString() }}
            {{ ofMessage | vrdtranslator }}
          </div>
          {{ rowCount?.toLocaleString() }}
          {{ itemsMessage | vrdtranslator }}
        </span>
      }
    </div>
  }

  @if (!footerTemplate) {
    <datatable-pager
      [pagerLeftArrowIcon]="pagerLeftArrowIcon"
      [pagerRightArrowIcon]="pagerRightArrowIcon"
      [pagerPreviousIcon]="pagerPreviousIcon"
      [pagerNextIcon]="pagerNextIcon"
      [page]="curPage"
      [size]="pageSize"
      [count]="rowCount"
      [hidden]="!isVisible"
      (change)="page.emit($event)"
      [sorts]="sorts"
    >
    </datatable-pager>
  }
</div>
