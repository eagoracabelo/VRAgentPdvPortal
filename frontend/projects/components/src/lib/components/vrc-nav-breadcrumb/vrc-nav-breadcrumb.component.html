<ol class="breadcrumb">
  @for (breadcrumb of breadcrumbs(); track $index) {
    <li>
      @if (breadcrumb.text !== projectName && breadcrumb?.link !== '') {
        <span
          [routerLink]="breadcrumb.link"
          routerLinkActive="router-link-active"
        >
          {{ breadcrumb.text | vrctranslator }}
        </span>
      } @else {
        <span class="not-link">
          {{ breadcrumb.text | vrctranslator }}
        </span>
      }
    </li>
  }
</ol>
